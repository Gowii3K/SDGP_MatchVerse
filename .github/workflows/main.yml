name: Build and Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'match-verse-server/package-lock.json'  # Updated path

      - name: Install Production Dependencies
        working-directory: match-verse-server  # All subsequent steps use this
        run: |
          npm config set ignore-scripts true
          npm ci --omit=dev
          npm config set ignore-scripts false

      - name: Install Build Tools
        working-directory: match-verse-server
        run: |
          npm install --save-dev @nestjs/cli @types/express @types/node
          echo "Nest CLI version: $(npx nest --version)"

      - name: Build Application
        working-directory: match-verse-server
        run: npx nest build

      - name: Create Deployment Package
        working-directory: match-verse-server
        run: |
          mkdir -p deployment
          cp -r dist package.json package-lock.json prisma deployment/
          cd deployment && npm ci --omit=dev

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'matchverse'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: match-verse-server/deployment
