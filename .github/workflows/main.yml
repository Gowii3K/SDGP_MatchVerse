name: Build and deploy to Azure App Service
on:
  push:
    branches:
      - app-service-deployment
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          cd match-verse-server
          npm ci --production=false # Install both prod and dev dependencies
      
      - name: Generate Prisma Client
        run: |
          cd match-verse-server
          npx prisma generate
      
      - name: Run Prisma Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd match-verse-server
          npx prisma migrate deploy
      
      - name: Build Application
        run: |
          cd match-verse-server
          npm run build
      
      - name: Prepare for Deployment
        run: |
          cd match-verse-server
          
          # Install production dependencies (including @nestjs/cli)
          npm install --production
          
          # Create proper startup files
          echo '#!/bin/sh
          cd /home/site/wwwroot
          node main.js' > run.sh
          chmod +x run.sh
          
          # Create Azure App Service configuration
          echo '{
            "scripts": {
              "start": "node main.js"
            }
          }' > .deployment
          
          echo '[config]
          SCM_DO_BUILD_DURING_DEPLOYMENT = false' >> .deployment
      
      - name: Zip Application for Deployment
        run: |
          cd match-verse-server
          # Include only necessary files
          zip -r ../app.zip \
            .deployment \
            run.sh \
            package*.json \
            node_modules \
            dist \
            prisma
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: matchverse
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
