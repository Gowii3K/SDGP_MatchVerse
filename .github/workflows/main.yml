name: Build and Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'match-verse-server/package-lock.json'

      - name: Install Dependencies
        working-directory: match-verse-server
        run: npm ci

      - name: Generate Prisma Client
        working-directory: match-verse-server
        run: |
          npx prisma generate
          ls -la node_modules/.prisma/client/

      - name: Install Build Tools
        working-directory: match-verse-server
        run: |
          npm install --save-dev @nestjs/cli @types/express @types/node
          echo "Nest CLI version: $(npx nest --version)"

      - name: Build Application
        working-directory: match-verse-server
        run: |
          npx nest build
          ls -la dist/

      - name: Run Prisma Migrations
        working-directory: match-verse-server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Create Deployment Package
        working-directory: match-verse-server
        run: |
          mkdir -p deployment
          cp -r dist package.json package-lock.json prisma node_modules/.prisma deployment/
          cd deployment && npm install --production

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'matchverse'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: match-verse-server/deployment
