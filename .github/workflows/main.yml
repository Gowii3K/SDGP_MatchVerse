name: Build and Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'match-verse-server/package-lock.json'

      - name: ğŸ“¥ Install Dependencies
        working-directory: match-verse-server
        run: npm ci

      - name: âš™ï¸ Generate Prisma Client
        working-directory: match-verse-server
        run: |
          npx prisma generate
          ls -la node_modules/.prisma/client/

      - name: ğŸ§ª Check tsconfig.build.json Exists
        working-directory: match-verse-server
        run: |
          echo "Checking tsconfig.build.json..."
          ls -la
          if [ -f tsconfig.build.json ]; then echo "âœ… tsconfig.build.json found"; else echo "âŒ tsconfig.build.json MISSING"; exit 1; fi

      - name: ğŸ› ï¸ Install Nest CLI (Dev)
        working-directory: match-verse-server
        run: |
          npm install --save-dev @nestjs/cli @types/express @types/node
          echo "Nest CLI version: $(npx nest --version)"

      - name: ğŸ—ï¸ Build Application
        working-directory: match-verse-server
        run: |
          npx nest build --config tsconfig.build.json
          ls -la dist/

      - name: ğŸš€ Run Prisma Migrations
        working-directory: match-verse-server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: ğŸ“¦ Create Deployment Package
        working-directory: match-verse-server
        run: |
          mkdir -p deployment
          cp -r dist package.json package-lock.json prisma tsconfig.build.json node_modules/.prisma deployment/
          cd deployment && npm install --production

      - name: ğŸš¢ Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'matchverse'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: match-verse-server/deployment
