name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - app-service-deployment
  workflow_dispatch:

env:
  NODE_ENV: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: match-verse-server/package-lock.json

      - name: Install Dependencies
        working-directory: match-verse-server
        run: |
          npm ci --omit=dev
          npm install @nestjs/cli --no-save  # Install locally without saving to package.json

      - name: Install Type Definitions (dev only)
        working-directory: match-verse-server
        run: |
          npm install --save-dev @types/express @types/node

      - name: Generate Prisma Client
        working-directory: match-verse-server
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: match-verse-server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Build Application
        working-directory: match-verse-server
        run: |
          npm run build

      - name: Create deployment artifacts
        working-directory: match-verse-server
        run: |
          mkdir -p deployment
          # Copy only necessary files
          cp -r dist package.json package-lock.json prisma deployment/
          # Install production dependencies in deployment folder
          cd deployment && npm ci --omit=dev

      - name: Zip Application for Deployment
        run: |
          cd match-verse-server/deployment
          zip -r ../../app.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: matchverse
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
