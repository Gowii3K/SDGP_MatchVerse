name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - app-service-deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: match-verse-server/package-lock.json

      - name: Install Dependencies
        run: |
          cd match-verse-server
          npm ci --omit=dev  # Install only production dependencies

      - name: Install NestJS CLI
        run: |
          cd match-verse-server
          npm install -g @nestjs/cli  # Ensure `nest` command is available

      - name: Install Missing Type Definitions
        run: |
          cd match-verse-server
          npm install --save-dev @types/express  # ✅ Fix Express.Multer.File errors

      - name: Generate Prisma Client
        run: |
          cd match-verse-server
          npx prisma generate

      - name: Run Prisma Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd match-verse-server
          npx prisma migrate deploy

      - name: Build Application
        run: |
          cd match-verse-server
          nest build  # ✅ Now `nest build` should work

      - name: Zip Application for Deployment
        run: |
          cd match-verse-server
          zip -r ../app.zip . deployment package*.json dist prisma

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: matchverse
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip

