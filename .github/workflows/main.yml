name: Build and deploy to Azure App Service

on:
  push:
    branches:
      - app-service-deployment
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'  # LTS version to avoid compatibility issues

      - name: Clean npm cache and reinstall dependencies
        run: |
          cd match-verse-server
          npm ci  # Clean install (use this for CI)

      - name: Install NestJS CLI globally
        run: |
          npm install -g @nestjs/cli

      - name: Generate Prisma Client
        run: |
          cd match-verse-server
          npx prisma generate

      - name: Run Prisma Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd match-verse-server
          npx prisma migrate deploy

      - name: Build Application
        run: |
          cd match-verse-server
          npm run build

      - name: Zip Application for Deployment
        run: |
          cd match-verse-server
          zip -r ../app.zip dist package.json node_modules prisma

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: matchverse
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
